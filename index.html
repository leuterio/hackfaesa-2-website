<!DOCTYPE html>
<html lang="pt" ng-app="hackfaesa">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <meta charset="UTF-8">
    <title>HackFaesa - AgriculturaCompartilhada</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css" />
    <link rel="stylesheet" href="css/estilo.css" /> </head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<body ng-controller="HomeController as vm">
    <div class="navbar navbar-app navbar-top bandeira">
        <div class="mavbar-brand">
            <div class="logo">
                <div class="logo-img"></div> <span class="titulo" ng-bind="vm.titulo"></span> </div>
            <div class="login">
                <button class="btn btn-success" ng-click="vm.acessar()">Clique aqui para Acessar</button> <span class="separador"></span>
                <button class="btn btn-info" ng-click="vm.ajuda()">precisa de Ajuda?</button>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="well citacao">
                <div class="verde">Encontre, Anuncie, Explore.</div>
                <div>Produtos Naturais de agricultores perto de vocÃª.</div>
            </div>
        </div>
        <div class="row busca">
            <form class="form-inline">
                <div class="col-xs-12">
                    <div class="busca-container">
                        <div class="row">
                            <div class="form-group col-md-3 col-xs-12 busca-item thumbnail menu_borda_esq">
                                <label for="onde">Onde?</label>
                                <select class="form-control" id="onde" ng-model="vm.itemBusca.onde">
                                    <option value="Campinhos">Campinhos</option>
                                    <option value="Rio Bananal">Rio Bananal</option>
                                </select>
                            </div>
                            <div class=" col-md-3 col-xs-12 busca-item thumbnail menu_borda">
                                <div class="radio">
                                    <label>
                                        <input type="radio" name="tipo" id="tipo-produto" value="produto" checked ng-model="vm.itemBusca.tipo"> PRODUTO </label>
                                </div>
                                <div class="separador"></div>
                                <div class="radio">
                                    <label>
                                        <input type="radio" name="tipo" id="tipo-transporte" value="transporte" ng-model="vm.itemBusca.tipo"> TRANSPORTE </label>
                                </div>
                            </div>
                            <div class="col-md-3 col-xs-12  busca-item thumbnail menu_borda">
                                <div class="form-group">
                                    <label>Quando?</label>
                                </div>
                                <div class="form-group">
                                    <div class="col-xs-2">
                                        <label for="inicio">Inicio</label>
                                    </div>
                                    <div class="col-xs-10">
                                        <input type="date" class="form-control" id="inicio" ng-model="vm.itemBusca.inicio"> </div>
                                </div>
                                <br>
                                <div class="form-group">
                                    <div class="col-xs-2">
                                        <label for="fim">Fim </label>
                                    </div>
                                    <div class="col-xs-10">
                                        <input type="date" class="form-control" id="fim" ng-model="vm.itemBusca.fim"> </div>
                                </div>
                            </div>
                            <div class="form-group  col-md-3 col-xs-12  busca-item thumbnail menu_borda_dir">
                                <label for="nomeProduto">Fittro?</label>
                                <input type="text" ng-model="vm.filtro" /> </div>
                        </div>
                    </div>
                </div>
                <div class="form-group col-xs-3 busca-btn-submit pull-right">
                    <button type="submit" class="btn btn-success pull-right" ng-click="vm.buscar()">Buscar</button>
                </div>
            </form>
        </div>
        <div class="row imagem-principal"> <img src="img/Esquema.png" alt="mapa" class="img-responsive center-block" /> </div>
    </div>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/home.controller.js"></script>
</body>

</html>
